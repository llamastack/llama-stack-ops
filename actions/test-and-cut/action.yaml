name: 'Cut a Release Candidate'
description: 'Cut a release candidate branch'
inputs:
  version:
    description: 'Version of the package to publish'
    required: true
  commit_hash:
    description: 'Optional: specific commit override (will be validated)'
    required: false
    default: ''
  cut_mode:
    description: 'Mode to run the script in (test-and-cut, test-only, cut-only)'
    required: false
    default: 'test-and-cut'
  llama_stack_only:
    description: 'Only cut a llama-stack release candidate'
    required: false
    default: 'false'
  github_token:
    description: 'Personal Access Token (PAT) with access to all llama repositories'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: astral-sh/setup-uv@v6
      with:
        python-version: '3.12'
        enable-cache: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      shell: bash
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build and publish
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
        COMMIT_HASH: ${{ inputs.commit_hash }}
        CUT_MODE: ${{ inputs.cut_mode }}
        LLAMA_STACK_ONLY: ${{ inputs.llama_stack_only }}
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        chmod +x ${{ github.action_path }}/main.sh
        ${{ github.action_path }}/main.sh

    - name: Print server and client logs
      if: always()
      shell: bash
      run: |
        cat server.log || true
        cat client.log || true
        cat docker-*.log || true

    - name: Upload server logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: llama-stack-logs-${{ github.run_id }}
        path: |
          *.log
        retention-days: 1
